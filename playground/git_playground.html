<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Neru">
<meta name="description" content="MYRIAD Playground">
<meta name="keywords" content="MYRIAD">    
<title>READMYRIAD - Playground Project</title>
<style>
    body, main {
    padding: 0;
    margin: 0;
    background-color: grey;
    }
    main {
        padding: none;
        min-height: 1500px;
    }
    canvas {
        background-color: #000000;
        padding: 0;
    }
    * {
        box-sizing: border-box;
    }
</style>
</head>

<body style="display: flex; justify-content: center;">
    <div id="game" style="position: relative; display: inline-block; ">
        <div 
        id="stat-bar" 
        style="
        position: absolute; 
        width: 100%; 
        height: 12%; 
        display: flex;
        align-items: center;
        padding: 1%;
        background-color: #00000080;">

            <!-- HEALTHBAR 1 -->
            <div 
            style="
            position: relative; 
            width: 100%; 
            height: 50%; 
            display: flex;">
                <div 
                style="
                background-color: rgb(128, 0, 0); 
                background: linear-gradient(to right, #ff0000, #ffc402);
                opacity: 0.5;
                width: 100%; height: 100%;"
                ></div>
                
                <div
                id="playerHealth"  
                style="
                position: absolute; 
                background-color: green; 
                background: linear-gradient(to left, #17cc17, #066d02);
                width: 100%; 
                height: 100%; 
                left: 0;"
                ></div>
            </div>

            <!-- MIDDLE -->
            <div 
            id="timer" 
            style="
            width: 13%; 
            background-color: rgb(151, 27, 27); 
            height: 100%;"
            ></div>
            
            <!-- HEALTHBAR 2 -->
            <div 
            style="
            position: relative;
            width: 100%; 
            height: 50%; 
            display: flex;"
            >
                <div 
                style="
                background-color: rgb(128, 0, 0); 
                background: linear-gradient(to left, #ff0000, #ffc402);
                opacity: 0.5;
                width: 100%; 
                height: 100%;"
                ></div>
                
                <div
                id="enemyHealth" 
                style="
                position: absolute; 
                background-color: green; 
                background: linear-gradient(to right, #17cc17, #066d02);
                width: 100%; 
                height: 100%; 
                right: 0"
                ></div>
            </div>

        </div>

        <canvas style ="max-width: 90vw; height: auto;">
        </canvas>
    </div>    
<script src="js/functions.js"></script> 
<script src="js/classes.js"></script>
<script src="js/playground.js"></script>
</body>
